<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINWHISKERS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("IMG_1561.jpeg") no-repeat top center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
    }

    /* Logo at top, never below 240px */
    .logo {
      position: sticky;
      top: 240px; /* minimum distance from top */
      left: 50%;
      transform: translateX(-50%);
      width: 250px;
      height: auto;
      z-index: 2;
    }

    .content-wrapper {
      margin-bottom: 120px;
      position: relative;
      z-index: 1;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    .button-container img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button-container img:hover {
      transform: scale(1.05);
    }

    .email-row {
      margin: 0 auto 20px;
    }
    .email-row img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .email-row img:hover {
      transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .content-wrapper {
        margin-bottom: 80px;
      }
      .logo {
        width: 180px;
      }
      .button-container {
        grid-template-columns: repeat(2, 1fr);
        max-width: 250px;
      }
      .button-container img {
        width: 90px;
      }
      .email-row img {
        width: 90px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="Tin Whiskers Logo_Black.png" alt="Tin Whiskers Logo" class="logo">

  <div class="content-wrapper">
    <!-- Button PNGs -->
    <div class="button-container">
      <a href="https://www.instagram.com/tinwhiskers/" target="_blank">
        <img src="INSTA.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/tinwhiskers/" target="_blank">
        <img src="Facebook.png" alt="Facebook">
      </a>
      <a href="https://tinwhiskers.bigcartel.com/" target="_blank">
        <img src="Merch.png" alt="Merch">
      </a>
      <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank">
        <img src="Apple.png" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/artist/5tZo4tUQDE9SayiUWm80Vu?si=XqzhWccoRg--m4babyPBAA" target="_blank">
        <img src="Spotify.png" alt="Spotify">
      </a>
      <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank">
        <img src="Youtube.png" alt="YouTube">
      </a>
    </div>

    <!-- Email row -->
    <div class="email-row">
      <a href="mailto:tinwhiskersband@gmail.com">
        <img src="Email.png" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
