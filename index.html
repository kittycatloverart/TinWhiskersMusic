<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINWHISKERS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("IMG_1561.jpeg") no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end; /* pushes content toward bottom */
      text-align: center;
    }

    .content-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-bottom: 5vh; /* small spacing from bottom, scales with screen height */
      width: 100%;
      box-sizing: border-box;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      grid-gap: 20px;
      max-width: 400px;
      width: 90%;
    }

    .button-container img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button-container img:hover {
      transform: scale(1.05);
    }

    .email-row {
      margin-top: 20px;
      width: 100px;
    }
    .email-row img {
      width: 100%;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .email-row img:hover {
      transform: scale(1.05);
    }

    /* Landscape and smaller screens */
    @media (max-width: 600px), (orientation: landscape) {
      .button-container {
        grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
        max-width: 300px;
      }
      .email-row {
        width: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="content-wrapper">
    <div class="button-container">
      <a href="https://www.instagram.com/tinwhiskers/" target="_blank">
        <img src="INSTA.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/tinwhiskers/" target="_blank">
        <img src="Facebook.png" alt="Facebook">
      </a>
      <a href="https://tinwhiskers.bigcartel.com/" target="_blank">
        <img src="Merch.png" alt="Merch">
      </a>
      <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank">
        <img src="Apple.png" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/artist/5tZo4tUQDE9SayiUWm80Vu?si=XqzhWccoRg--m4babyPBAA" target="_blank">
        <img src="Spotify.png" alt="Spotify">
      </a>
      <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank">
        <img src="Youtube.png" alt="YouTube">
      </a>
    </div>

    <div class="email-row">
      <a href="mailto:tinwhiskersband@gmail.com">
        <img src="Email.png" alt="Email">
      </a>
    </div>
  </div>
</body>
</html>
