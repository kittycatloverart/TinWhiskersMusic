<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f9f9f9;
      font-family: Arial, sans-serif;
    }
    .logo {
      margin-top: 40px;
      max-width: 500px; /* logo size */
      width: 90%;
      height: auto;
    }
    .button-container {
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 400px; /* keeps buttons centered */
    }
    .button-container img {
      width: 100px;  /* smaller buttons */
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button-container img:hover {
      transform: scale(1.05);
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .button-container {
        grid-template-columns: repeat(2, 1fr); /* 2 per row on phones */
        max-width: 250px;
      }
      .button-container img {
        width: 90px; /* even smaller for phones */
      }
    }
  </style>
</head>
<body>
  <!-- Main Logo -->
  <img src="Tin Whiskers Logo_Black.png" alt="Tin Whiskers Logo" class="logo">

  <!-- Button PNGs -->
  <div class="button-container">
    <a href="https://www.instagram.com/tinwhiskers/" target="_blank">
      <img src="INSTA.png" alt="Instagram">
    </a>
    <a href="https://www.facebook.com/tinwhiskers/" target="_blank">
      <img src="Facebook.png" alt="Facebook">
    </a>
    <a href="https://tinwhiskers.bigcartel.com/" target="_blank">
      <img src="Merch.png" alt="Merch">
    </a>
    <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank">
      <img src="Apple.png" alt="Apple Music">
    </a>
    <a href="https://music.apple.com/us/artist/tin-whiskers" target="_blank">
      <img src="Spotify.png" alt="Spotify">
    </a>
    <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank">
      <img src="Youtube.png" alt="YouTube">
    </a>
  </div>
</body>
</html>
