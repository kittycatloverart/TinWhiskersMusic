<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINWHISKERS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: url("IMG_1561.jpeg") no-repeat top center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      text-align: center;
      overflow-x: hidden;
    }

    .content-wrapper {
      margin-bottom: 120px; /* buttons slightly above bottom */
      position: relative;
      z-index: 1;
    }

    .button-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 20px;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    .button-container img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .button-container img:hover {
      transform: scale(1.05);
    }

    .email-row {
      margin: 0 auto 20px;
    }
    .email-row img {
      width: 100px;
      height: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .email-row img:hover {
      transform: scale(1.05);
    }

    /* Emoji styling */
    .emoji {
      position: fixed;
      font-size: 30px;
      top: -50px;
      z-index: 2;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-50px) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Mobile responsiveness */
    @media (max-width: 600px) {
      .content-wrapper {
        margin-bottom: 80px;
      }
      .button-container {
        grid-template-columns: repeat(2, 1fr);
        max-width: 250px;
      }
      .button-container img {
        width: 90px;
      }
      .email-row img {
        width: 90px;
      }
    }
  </style>
</head>
<body>

  <!-- Emoji container -->
  <div id="emoji-container"></div>

  <div class="content-wrapper">
    <!-- Button PNGs -->
    <div class="button-container">
      <a href="https://www.instagram.com/tinwhiskers/" target="_blank">
        <img src="INSTA.png" alt="Instagram">
      </a>
      <a href="https://www.facebook.com/tinwhiskers/" target="_blank">
        <img src="Facebook.png" alt="Facebook">
      </a>
      <a href="https://tinwhiskers.bigcartel.com/" target="_blank">
        <img src="Merch.png" alt="Merch">
      </a>
      <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank">
        <img src="Apple.png" alt="Apple Music">
      </a>
      <a href="https://open.spotify.com/artist/5tZo4tUQDE9SayiUWm80Vu?si=XqzhWccoRg--m4babyPBAA" target="_blank">
        <img src="Spotify.png" alt="Spotify">
      </a>
      <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank">
        <img src="Youtube.png" alt="YouTube">
      </a>
    </div>

    <!-- Email row -->
    <div class="email-row">
      <a href="mailto:tinwhiskersband@gmail.com">
        <img src="Email.png" alt="Email">
      </a>
    </div>
  </div>

  <script>
    const emojiContainer = document.getElementById('emoji-container');
    const emojis = ['ðŸŽµ', 'ðŸŽ¸', 'ðŸª•']; // only music emojis

    function createEmoji() {
      const emoji = document.createElement('div');
      emoji.classList.add('emoji');
      emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      emoji.style.left = Math.random() * 100 + 'vw';
      emoji.style.fontSize = 20 + Math.random() * 30 + 'px';
      emoji.style.animationDuration = 4 + Math.random() * 4 + 's';
      emojiContainer.appendChild(emoji);

      // remove after falling
      setTimeout(() => {
        emoji.remove();
      }, parseFloat(emoji.style.animationDuration) * 1000);
    }

    // continuously generate emojis
    setInterval(createEmoji, 300);
  </script>
</body>
</html>
