<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINWHISKERS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('IMG_1561.jpeg') no-repeat center top;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      text-align: center;
      margin-bottom: 50px;
      width: 100%;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .button-row a img {
      width: 60px;
      height: 60px;
      margin: 8px;
      transition: transform 0.2s;
    }

    .button-row a img:hover {
      transform: scale(1.1);
    }

    .email-link {
      margin-top: 15px;
      font-size: 16px;
    }

    .email-link a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
    }

    /* Falling animation */
    .falling {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    #falling-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <div id="falling-container"></div>

  <div class="container">
    <!-- Top row -->
    <div class="button-row">
      <a href="https://www.instagram.com/tinwhiskers/" target="_blank"><img src="INSTA.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/tinwhiskers/" target="_blank"><img src="Facebook.png" alt="Facebook"></a>
      <a href="https://tinwhiskers.bigcartel.com/" target="_blank"><img src="Merch.png" alt="Merch"></a>
    </div>

    <!-- Bottom row -->
    <div class="button-row">
      <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank"><img src="Apple.png" alt="Apple Music"></a>
      <a href="https://open.spotify.com/artist/5tZo4tUQDE9SayiUWm80Vu?si=XqzhWccoRg--m4babyPBAA" target="_blank"><img src="Spotify.png" alt="Spotify"></a>
      <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
    </div>

    <!-- Email -->
    <div class="email-link">
      <a href="mailto:tinwhiskersband@gmail.com">tinwhiskersband@gmail.com</a>
    </div>
  </div>

  <script>
    const fallingContainer = document.getElementById('falling-container');

    const items = [
      { type: 'text', value: 'Nails In The Alley' },
      { type: 'text', value: 'Out now!' },
      { type: 'image', value: 'IMG_0574.jpeg' }
    ];

    function createFallingItem() {
      const item = items[Math.floor(Math.random() * items.length)];
      let element;

      if (item.type === 'text') {
        element = document.createElement('div');
        element.innerText = item.value;
        element.style.color = 'white';
        element.style.fontSize = 22 + Math.random() * 18 + 'px';
        element.style.fontWeight = 'bold';
        element.style.textShadow = '2px 2px 4px rgba(0,0,0,0.7)';
      } else if (item.type === 'image') {
        element = document.createElement('img');
        element.src = item.value;
        element.style.width = 60 + Math.random() * 40 + 'px';
        element.style.height = 'auto';
      }

      element.classList.add('falling');
      element.style.left = Math.random() * 100 + 'vw';
      element.style.animationDuration = 4 + Math.random() * 4 + 's';
      fallingContainer.appendChild(element);

      setTimeout(() => {
        element.remove();
      }, parseFloat(element.style.animationDuration) * 1000);
    }

    setInterval(createFallingItem, 500);
  </script>
</body>
</html>
