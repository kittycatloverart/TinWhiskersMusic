<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TINWHISKERS</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: url('IMG_1561.jpeg') no-repeat center top;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
      position: relative;
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      text-align: center;
      margin-bottom: 50px;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    .button-row {
      display: flex;
      justify-content: center;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .button-row a img {
      width: 60px;
      height: 60px;
      margin: 8px;
      transition: transform 0.2s;
    }

    .button-row a img:hover {
      transform: scale(1.1);
    }

    /* Falling animation */
    .falling {
      position: fixed;
      top: -50px;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
      }
    }

    #falling-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 0;
    }

    /* Mobile adjustments */
    @media (max-width: 600px) {
      .button-row a img {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
<body>

  <!-- Falling images container -->
  <div id="falling-container"></div>

  <!-- Buttons container -->
  <div class="container">
    <!-- Top row -->
    <div class="button-row">
      <a href="https://www.instagram.com/tinwhiskers/" target="_blank"><img src="INSTA.png" alt="Instagram"></a>
      <a href="https://www.facebook.com/tinwhiskers/" target="_blank"><img src="Facebook.png" alt="Facebook"></a>
      <a href="https://tinwhiskers.bigcartel.com/" target="_blank"><img src="Merch.png" alt="Merch"></a>
    </div>

    <!-- Bottom row -->
    <div class="button-row">
      <a href="https://music.apple.com/us/artist/tin-whiskers/1755838474" target="_blank"><img src="Apple.png" alt="Apple Music"></a>
      <a href="https://open.spotify.com/artist/5tZo4tUQDE9SayiUWm80Vu?si=XqzhWccoRg--m4babyPBAA" target="_blank"><img src="Spotify.png" alt="Spotify"></a>
      <a href="https://youtube.com/@tinwhiskers5905?si=lv3CkGhvhsgJdwYy" target="_blank"><img src="Youtube.png" alt="YouTube"></a>
    </div>

    <!-- Centered Email button -->
    <div class="button-row">
      <a href="mailto:tinwhiskersband@gmail.com"><img src="Email.png" alt="Email"></a>
    </div>
  </div>

  <!-- Falling images script -->
  <script>
    const fallingContainer = document.getElementById('falling-container');

    const items = [
      { type: 'image', value: 'IMG_0574.jpeg' }
    ];

    function createFallingItem() {
      const item = items[0];
      const element = document.createElement('img');
      element.src = item.value;
      element.style.width = 60 + Math.random() * 40 + 'px';
      element.style.height = 'auto';

      // Random starting rotation
      const startRotation = Math.floor(Math.random() * 360);
      const spinAmount = (Math.random() < 0.5 ? -1 : 1) * (90 + Math.random() * 180);

      element.classList.add('falling');
      element.style.left = Math.random() * 100 + 'vw';
      element.style.animationDuration = 4 + Math.random() * 4 + 's';
      element.style.transform = `rotate(${startRotation}deg)`;

      // Add spinning animation
      element.animate(
        [
          { transform: `rotate(${startRotation}deg)` },
          { transform: `rotate(${startRotation + spinAmount}deg)` }
        ],
        {
          duration: parseFloat(element.style.animationDuration) * 1000,
          iterations: 1,
          easing: 'linear'
        }
      );

      fallingContainer.appendChild(element);

      setTimeout(() => {
        element.remove();
      }, parseFloat(element.style.animationDuration) * 1000);
    }

    // Faster spawning: every 250ms
    setInterval(createFallingItem, 250);
  </script>
</body>
</html>
